<div class="card card-primary">
  <div class="card-heading">
    <h2>{{pageTitle}}</h2>
  </div>
  <div class="card-block">
    <div class="row">
      <div class="col-md-6">
        Filter by:
        <input [(ngModel)]="listFilter" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtered by: {{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button type="button"
                class="btn"
                (click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let product of products | productFilter:listFilter'>
            <td>
              <img *ngIf="showImage" [src]="product.imageUrl"
                [title]='product.productName'
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin" alt="">
            </td>
            <td>
              <a [routerLink]="['/product', product.productId]">{{product.productName}}</a>
            </td>
            <td>{{product.productCode | lowercase}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency: 'EUR':true:'1.2-2'}}</td>
            <td>
              <ai-star [rating]="product.starRating"
                (ratingClicked)="onRatingClicked($event)"></ai-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
